[build]
  command = "dotnet publish ParkingManagement/ParkingManagement.csproj -c Release -o dist"
  publish = "dist/wwwroot"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  DOTNET_VERSION = "9.0.100"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/_framework/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
